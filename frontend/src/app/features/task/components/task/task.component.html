<div
  *ngIf="task"
  class="bg-gradient-to-r w-full from-gray-800 to-gray-700 shadow-lg rounded-lg p-4"
>
  <div class="w-full flex justify-center">
    <div class="w-1/3 flex justify-center items-center">
      <img
        class="w-20"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1200px-Instagram_icon.png"
        alt="Type Image"
      />
    </div>
    <div class="w-2/3 flex flex-col justify-center gap-4">
      <h2 class="text-2xl text-center text-white">
        {{ task.title }}
      </h2>
      <h3 class="text-sm text-gray-400 text-center">{{ task.description }}</h3>
      <div class="w-full flex justify-center items-center">
        <div
          class="w-fit flex justify-center items-center shadow-xl rounded-lg p-2 gap-2"
        >
          <i class="fa-solid fa-robot text-xs text-white"></i>
          <p class="text-sm text-green-50 text-center">Generated by Gemini</p>
        </div>
      </div>
    </div>
  </div>
</div>
