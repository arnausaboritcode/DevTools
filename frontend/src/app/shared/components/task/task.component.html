<a
  *ngIf="task"
  class="animate-fade-in-up flex items-center justify-start gap-x-6 w-full bg-transparent rounded-xl cursor-pointer hover:bg-white/5 transition-all duration-300 py-6 px-3 group relative"
  [href]="task.link"
  target="_blank"
>
  <div
    *ngIf="!isLast"
    class="absolute inset-x-0 bottom-0 border-b border-gray-700/50"
    style="height: 1px; left: 10px; right: 10px; border-radius: 0 0 0 0"
  ></div>
  <div class="w-fit flex flex-col justify-center items-start">
    <i
      class="fa-solid text-4xl p-4 rounded-full border border-gray-700"
      [ngClass]="{
        'fa-layer-group text-red-300': taskRaceLabels[task.type] === 'Recurso',
        'fa-gears text-yellow-300': taskRaceLabels[task.type] === 'ExtensiÃ³n'
      }"
    ></i>
  </div>
  <div class="w-full flex flex-col justify-center items-start">
    <div class="flex items-center gap-3">
      <h1 class="text-lg text-white text-pretty font-bold">
        {{ task.title }}
      </h1>
      <i
        class="hidden fa-solid fa-arrow-up-right-from-square text-xs text-white group-hover:block"
      ></i>
    </div>

    <p class="text-sm text-white/55 text-pretty">{{ task.description }}</p>

    <div class="flex flex-wrap items-center gap-x-3 gap-y-1.5 mt-4">
      <div
        class="flex items-center gap-2 text-white/55 text-xs text-pretty rounded-md bg-transparent"
      >
        {{ userRolesValues[task.user] }}
      </div>
      <span class="block flex-none w-1 h-1 bg-white/55 rounded-full"></span>
      <div
        class="flex items-center text-white/55 text-xs text-pretty rounded-md bg-transparent"
      >
        {{ taskRaceLabels[task.type] }}
      </div>
      <span class="block flex-none w-1 h-1 bg-white/55 rounded-full"></span>
      <div
        class="flex items-center gap-2 text-white/55 text-xs text-pretty rounded-md"
      >
        {{ task.properties }}
      </div>
      <span class="block flex-none w-1 h-1 bg-white/55 rounded-full"></span>
      <div
        class="flex items-center gap-2 text-white/55 text-xs text-pretty rounded-md"
      >
        {{ task.createdAt! | timeAgo }}
      </div>
    </div>
  </div>
</a>
